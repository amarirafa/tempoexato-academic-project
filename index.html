<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Exato!</title>
    <link rel="stylesheet" href="./code/style.css">
</head>
<body onload="uploadImage()">
    <header>
        <div class="logotipo">
            <img src="./images/tempoexato-logo-black.png" alt="Logo Tempo Exato">
        </div>

            <input id="city" type="text" placeholder="Digite o nome de uma cidade...">

        <div>
            <h2>Encontre sua cidade para ver a previsão de hoje!</h2>

    </section>
    <script src="./code/script.js"></script>

</html>
